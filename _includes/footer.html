<div class="stickyFooter">

  <div class="copyright">
    <div class="container">
      {% if site.custom-footer == true %}
      {% include custom-footer.html %}
      {% endif %}
      <div class="row margin-bottom-30">
        <div class="col-md-8">
          <p class="copyright-space">
            <a href="{{site.license_url}}" align="right">{{site.license}} </a>
          </p>
          {% if site.contribute == false %}
          <p></p>
          {% else %}
          <p>
            <a href="{{site.source_url}}"
              target="_blank">Contribute to the site</a>.
          </p>
          {% endif %}
        </div>

      </div>
    </div>
  </div>
</div>
