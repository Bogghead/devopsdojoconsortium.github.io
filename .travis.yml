sudo: false
dist: trusty
language: ruby
cache: bundler
rvm:
- 2.4.1
bundler_args: --without development
before_install:
# - openssl aes-256-cbc -K $encrypted_e3ad0fda7dfd_key -iv $encrypted_e3ad0fda7dfd_iv
#   -in .travis/github_deploy_key.enc -out github_deploy_key -d
- gem update --system
- gem install bundler
# after_success:
# - |

#   $(npm bin)/set-up-ssh --key "$encrypted_XXXXXXXXXXXX_key" \
#                         --iv "$encrypted_XXXXXXXXXXXX_iv" \
#                         --path-encrypted-key ".travis/github_deploy_key.enc"
branches:
  only:
  - release
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
script:
- JEKYLL_ENV=production bundle exec jekyll build --destination _site
deploy:
  provider: pages
  local-dir: "./_site"
  target-branch: master
  email: deploy@travis-ci.org
  name: Deployment Bot
  github_token: $GITHUB_TOKEN
  skip-cleanup: true
  keep-history: true
  on:
    branch: release
